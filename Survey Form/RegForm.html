<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Registration Form</title>
        <link rel="stylesheet" href="../CSS Documentation/RegForm.css">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <!--
            form method attribute
            method GET: form-data sent as URL parameters
            method POST: form-data sent as data in the request body

            type attribute: Is important for a browser to know the kind if daa to expect
        -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required></label>

                <!-- 
                    minlength attr: sets the length of password required
                    pattern attr: used to define a regular expression that the password must match to considered valid
                -->
                <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file"></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
