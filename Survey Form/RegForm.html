<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Registration Form</title>
        <link rel="stylesheet" href="../CSS Documentation/RegForm.css">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>

        <!--
            form method attribute
            method GET: form-data sent as URL parameters
            method POST: form-data sent as data in the request body

            type attribute: Is important for a browser to know the kind of data to expect

            It's common practice (and important) to give a name to each submittable element
        -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="user-info"></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required name="user-info"></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required name="user-info"></label>

                <!-- 
                    minlength attr: sets the length of password required
                    pattern attr: used to define a regular expression that the password must match to considered valid
                -->
                <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}" name="user-info"></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="terms" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
                <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="user-info"></label>
                <label for="referrer">How did you hear about us? 
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach. . ." name="bio"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
